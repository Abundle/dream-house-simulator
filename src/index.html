<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>

    <title>Sandbox</title>
</head>
<body>

<div id='container' class='loading-container'>
    <div id='loading-screen' class='loading-screen'>
        <span id='progress'>0</span>%
    </div>
</div>

<div id='levels'></div>

<div class='info-container'>
    <div class='project-info'>
        <h6 class='mdc-typography--subtitle1'>Dream House Simulator</h6>
        <p class='mdc-typography--caption'>@Abundle</p>

        <a href='https://github.com/Abundle/dream-house-simulator' target='_blank'>
            <p class='mdc-typography--overline'>GitHub</p>
        </a>
    </div>

    <div class='controls-container'>
        <div id='controls'></div>
    </div>
</div>

<div class='cards-drawer'>
    <aside class='mdc-drawer mdc-drawer--dismissible' dir='rtl'>
        <div class='mdc-drawer__content' dir='ltr'>
            <div id='cards'></div>
        </div>
    </aside>

    <div class='mdc-drawer-app-content'>
        <h3 class="mdc-list-group__subheader">Areas</h3>
        <div id='drawer-categories' class='mdc-list'></div>
    </div>
</div>

</body>

</html>
