<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>

    <link rel='shortcut icon' href='../favicon.ico' type='image/x-icon'>
    <link rel='manifest' href='../manifest.json' />

    <title>Dream House Simulator</title>
</head>
<body>

<div id='container' class='container'>
    <div id='loading-screen' class='loading-screen'>
        <span id='progress'>0</span>%
    </div>
</div>

<div class='controls'>
    <button class='reset-view-button mdc-button'>
        Reset View
    </button>

    <button class='front-view-button mdc-button'>
        Front View
    </button>

    <button class='top-view-button mdc-button'>
        Top View
    </button>

    <button class='side-view-button mdc-button'>
        Side View
    </button>
</div>

<div class='views'>
    <div class='mdc-form-field'>
        <div class='mdc-radio'>
            <input class='mdc-radio__native-control' type='radio' id='radio-1' name="radios" value=-1 checked>
            <div class='mdc-radio__background'>
                <div class='mdc-radio__outer-circle'></div>
                <div class='mdc-radio__inner-circle'></div>
            </div>
        </div>
        <label for='radio-1'>Basement</label>

        <div class='mdc-radio'>
            <input class='mdc-radio__native-control' type='radio' id='radio-2' name="radios" value=0>
            <div class='mdc-radio__background'>
                <div class='mdc-radio__outer-circle'></div>
                <div class='mdc-radio__inner-circle'></div>
            </div>
        </div>
        <label for='radio-2'>Ground floor</label>

        <div class='mdc-radio'>
            <input class='mdc-radio__native-control' type='radio' id='radio-3' name="radios" value=1>
            <div class='mdc-radio__background'>
                <div class='mdc-radio__outer-circle'></div>
                <div class='mdc-radio__inner-circle'></div>
            </div>
        </div>
        <label for='radio-3'>Upper floor</label>
    </div>
</div>

</body>

</html>
