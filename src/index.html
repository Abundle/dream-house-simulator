<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>

    <link rel='shortcut icon' href='../favicon.ico' type='image/x-icon'>
    <link rel='manifest' href='../manifest.json' />

    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>

    <title>Dream House Simulator</title>
</head>
<body>

<div id='container' class='loading-container'>
    <div id='loading-screen' class='loading-screen'>
        <span id='progress'>0</span>%
    </div>
</div>

<!--TODO: import from separate file -->
<div class='controls'>
    <button class='reset-view-button mdc-button'>
        Reset View
    </button>

    <button class='front-view-button mdc-button'>
        Front View
    </button>

    <button class='top-view-button mdc-button'>
        Top View
    </button>

    <button class='side-view-button mdc-button'>
        Side View
    </button>
</div>

<div id='views'></div>

<div id='info-container' class='info-panel'>
    <aside class='mdc-drawer mdc-drawer--dismissible' dir='rtl'>
        <div class='mdc-drawer__content' dir='ltr'>
            <div id='cards'></div>
        </div>
    </aside>

    <div id='category-icons' class='mdc-drawer-app-content' dir='rtl'></div>
</div>

</body>

</html>
